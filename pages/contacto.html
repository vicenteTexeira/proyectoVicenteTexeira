<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rustic Panadería Artesanal</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <header>
        <nav class="navegador">
            <a href="../index.html"><img src="../multimedia/img/logo.png" alt="logo"></a>
            <ul class="links">
                    <li><a href="./nosotros.html">Nosotros</a></li>
                    <li><a href="./nuestros_productos.html">Nuestros productos</a></li>
                    <li><a href="./contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Contacto</h1>
       <section class="contacto">
            <div  class="formulario">
                <h2>Ingrese sus datos y nos pondremos en contacto</h2>
                <form>
                    <ul>
                        <li><label for="nombre">Nombre</label><input type="text" name="nombre" placeholder="Ingrese su nombre"></li>
                        <li><label for="mail">E-mail</label><input type="text" name="mail" placeholder="Ingrese su correo electrónico"></li>
                        <li><label for="tel">Teléfono</label><input type="text" name="tel" placeholder="Ingrese su número de teléfono"></li>
                        <li><button type="submit">Enviar</button></li>
                    </ul>
                </form>
            </div>
            <img src="../multimedia/img/contacto.JPG" alt="contacto">
        </section> 
    </main>
    <footer> 
        <section class="footer">
            <div class="info"> 
            <h2>Buscando innovar y aportar a la tradición panadera</h2>
                <ul>
                    <li>Salto, Uruguay</li>
                    <li>Abiertos de miércoles a domingo</li>
                    <li>Seguinos en Instagram @rustic.pan</li>
                </ul>
            </div>
            <img src="../multimedia/img/logo2.png" alt="Logo-Rustic">
        </section>
    </footer>
    
</body>
</html>
